spring.application.name=monday-backend
server.port=8080

# ===============================
# = Spring Security (Optional) =
# ===============================

# Enable stateless JWT auth (if using)
#spring.security.oauth2.resourceserver.jwt.issuer-uri=https://your-issuer.com/

jwt.secret=${JWT_SECRET}
jwt.expiration=3_600_000

# ===============================
# = Database Configuration      =
# ===============================

# Database connection settings
spring.datasource.url=${DB_URL}
#jdbc:postgresql://localhost:5432/your_database_name
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER_CLASS}

# Hibernate (JPA) properties
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# ===============================
# = Logging                     =
# ===============================

logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG